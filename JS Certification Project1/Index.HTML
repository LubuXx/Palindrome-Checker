<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="freeCodeCamp JavaScript Project 1 - Palindrome Checker" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />

    <body>
        <main class="container">
            <h1 class="title">Welcome to Palindrome Checker</h1>
            <div class="palindrome-div">
                <label for="text-input"></label>
                <input id="text-input" class="palindrome-input" type="text" />
                <button class="palindrome-btn" id="check-btn">Check</button>
                <div class="results-div hidden" id="result"></div>
            </div>
            <div class="palindrome-definition-div">
                <p class="palindrome-definition">
                    <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                    A <dfn>palindrome</dfn> is a
                    <i>word, sentence, verse, or even number that reads the same backward or forward</i>. It derives from
                    Greek roots that literally mean "running back".
                </p>
            </div>
        </main>
        <script src="Script.JS"></script>
    </body>
</html>
